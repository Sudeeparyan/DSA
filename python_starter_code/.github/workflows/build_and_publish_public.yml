name: Build and Publish to Public PyPI
run-name: ${{ github.actor }} is building package and publishing to public PyPI ðŸš€

on:
  push:
    branches:
      - build_publish_to_pypi

jobs:
  Build-and-Publish-to-PyPI:
    runs-on: windows-latest
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: |
            3.10
            3.9
      - name: Set up Poetry and Tox
        run: python -m pip install poetry tox
      - name: Run tox
        run: tox --parallel=auto --parallel-no-spinner
      - name: Build wheel files
        run: |
          poetry build -f wheel
      - name: Publish to Public PyPI
        run: |
          poetry config pypi-token.pypi ${{ secrets.PYPI_API_TOKEN }}
          poetry publish
